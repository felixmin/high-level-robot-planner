# OXE RT-1 dataset configuration
# Google Robot mobile manipulator, table-top manipulation with 17 objects
# 87k episodes of pick/place/move tasks in micro-kitchens

datasets:
  - name: rt1
    train_split: "train[:90%]"   # ~78,491 episodes
    val_split: "train[90%:]"     # ~8,721 episodes
    offset: 3                    # ~1 second at 3Hz
    weight: 1.0
    size: 2113650                # Precomputed: ~87k × 0.9 × 27 pairs

# Shared settings
image_size: 256
batch_size: 32
num_workers: 0                   # tf.data handles parallelism
episode_queue_shuffle_buffer: 200           # Shuffle buffer for episode queue
intra_episode_sample_shuffle_buffer: 0      # Shuffle within an episode (only when sampling pairs)
global_stream_shuffle_buffer: 500           # Final global blender
final_stream_prefetch_buffer: 4
return_metadata: true            # Required for action/state scatter validation
persistent_iterator: true
samples_per_episode: 0
sampling_seed: 42
episode_queue_prefetch_buffer: 0
num_parallel_episodes: 1
num_parallel_calls: 1
multi_dataset_mix_block_length: 1
multi_dataset_parallelism_mode: divide
per_dataset_stream_prefetch_buffer: 0
multi_dataset_mixing_strategy: sample
per_dataset_private_threadpool_size: 0
val_episode_queue_shuffle_buffer: 0
val_intra_episode_sample_shuffle_buffer: 0
val_global_stream_shuffle_buffer: 0
