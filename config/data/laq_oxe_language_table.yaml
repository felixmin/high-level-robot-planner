# OXE Language Table dataset configuration (unified format)
# 2D tabletop manipulation from Open X-Embodiment

datasets:
  - name: language_table
    train_split: "train[:90%]"   # ~400,000 episodes
    val_split: "train[90%:]"     # ~40,000 episodes
    offset: 10                   # 1 second at 10Hz
    weight: 1.0
    size: 11934000               # Precomputed: ~442k × 0.9 × 30 pairs

# Shared settings
# language_table is at 10Hz, offset=10 means 1 second between frames
image_size: 256
batch_size: 32
num_workers: 0                   # tf.data handles parallelism
episode_shuffle_buffer: 500      # Shuffle buffer for episodes
pair_shuffle_buffer: 1000        # Shuffle buffer for frame pairs
prefetch_buffer: 4
return_metadata: true            # Required for action/state scatter validation
persistent_iterator: true
samples_per_episode: 0
sampling_seed: 42
episode_prefetch_buffer: 0
num_parallel_episodes: 1
num_parallel_calls: 1
val_episode_shuffle_buffer: 0
val_pair_shuffle_buffer: 0
