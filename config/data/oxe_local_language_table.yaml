# @package data

defaults:
  - dataset: oxe_language_table
  - adapter: oxe_tf_low_ram
  - loader: oxe_streaming
  - preprocess: pair_256
  - _self_

backend: oxe_tf

adapter:
  tf:
    tfds_read:
      source: local
      local_root: /tmp/oxe_local_mirror
    sampling:
      samples_per_episode: 0
    prefetch:
      final_stream_buffer: 2
      per_dataset_stream_buffer: 0
      episode_queue_buffer: 0
    pipeline:
      episode_concurrency: 1
      transform_parallelism: 2
      interleave_parallelism: 1
      emit_encoded_pairs: true
    mixing:
      strategy: python
      mix_block_length: 4
      python_prefetch_queue_size: 1
      python_prefetch_min_ready_datasets: 1

