# OXE Bridge dataset configuration (unified format)
# WidowX kitchen manipulation from Open X-Embodiment

datasets:
  - name: bridge
    train_split: "train[:90%]"   # 22,914 episodes
    val_split: "train[90%:]"     # 2,546 episodes
    offset: 5                    # ~1 second at 5Hz
    weight: 1.0
    size: 1031130                # Precomputed: ~25.5k × 0.9 × 45 pairs

# Shared settings
image_size: 256
batch_size: 32
num_workers: 0                   # tf.data handles parallelism
episode_shuffle_buffer: 200      # Shuffle buffer for episodes
pair_shuffle_buffer: 500         # Shuffle buffer for frame pairs
prefetch_buffer: 4
return_metadata: true            # Required for action/state scatter validation
