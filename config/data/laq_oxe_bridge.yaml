# @package data

# TF OXE preset: Bridge.

defaults:
  - dataset: oxe_bridge
  - adapter: oxe_tf_default
  - loader: oxe_streaming
  - preprocess: pair_256
  - _self_

backend: oxe_tf

# Bridge is smaller than language_table; lower shuffle buffers reduce RAM use.
adapter:
  tf:
    train:
      episode_queue_shuffle_buffer: 200
      global_stream_shuffle_buffer: 500
