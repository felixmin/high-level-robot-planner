# @package data

# TF OXE preset: 30+ dataset list (cluster mirror aligned) + a higher-parallelism
# GCS adapter tuned for 30+ datasets.

defaults:
  - dataset: oxe_cluster_mirror_large
  - adapter: oxe_tf_gcs_fast_large
  - loader: oxe_streaming
  - preprocess: pair_256
  - _self_

backend: oxe_tf

