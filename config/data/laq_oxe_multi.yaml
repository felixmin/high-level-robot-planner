# @package data

# TF OXE preset: language_table + bridge (50/50).

defaults:
  - dataset: oxe_multi_lt_bridge
  - adapter: oxe_tf_default
  - loader: oxe_streaming
  - preprocess: pair_256
  - _self_

backend: oxe_tf

adapter:
  tf:
    train:
      episode_queue_shuffle_buffer: 200
      global_stream_shuffle_buffer: 500
