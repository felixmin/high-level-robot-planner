# OXE Multi-Dataset configuration (unified format)
# Combines multiple OXE datasets with weighted sampling

datasets:
  - name: language_table
    train_split: "train[:90%]"
    val_split: "train[90%:]"
    offset: 10                   # 1 second at 10Hz
    weight: 0.5                  # 50% of samples from language_table
    size: 11934000               # Precomputed: ~442k episodes × 0.9 × 30 pairs

  - name: bridge
    train_split: "train[:90%]"
    val_split: "train[90%:]"
    offset: 5                    # 1 second at 5Hz
    weight: 0.5                  # 50% of samples from bridge
    size: 1031130                # Precomputed: ~25.5k episodes × 0.9 × 45 pairs

# Shared settings
image_size: 256
batch_size: 32
num_workers: 0                   # tf.data handles parallelism
episode_shuffle_buffer: 200      # Shuffle buffer for episodes
pair_shuffle_buffer: 500         # Shuffle buffer for frame pairs
prefetch_buffer: 4
return_metadata: true            # Required for validation strategies
