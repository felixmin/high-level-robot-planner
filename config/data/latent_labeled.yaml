# @package data

# Stage 2 (foundation) currently reuses the OXE stream as a placeholder for latent-labeled data.

defaults:
  - dataset: oxe_latent_labeled_bridge
  - adapter: oxe_tf_default
  - loader: oxe_streaming
  - preprocess: pair_256
  - _self_

backend: oxe_tf

loader:
  batch_size: 16

adapter:
  tf:
    train:
      episode_queue_shuffle_buffer: 200
      global_stream_shuffle_buffer: 0
