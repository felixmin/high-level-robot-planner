# Debug Dataset Configuration
# Small dataset for rapid iteration (uses youtube_new dataset)

name: debug
task: laq

# Dataset path
folder: /mnt/data/datasets/youtube_new/JNBtHDVoNQc_stabilized

# Small batches for debugging
batch_size: 8
num_workers: 2
prefetch_factor: 2
pin_memory: true

# Frame pair settings
image_size: 256
offset: 30  # Frame offset between t and t+offset

# Subset settings for debugging
max_samples: 10  # Only use 10 scenes/pairs for fast debugging
val_split: 0.1   # 10% validation split
sampling_strategy: random  # 'random' for diverse samples, 'sequential' for neighboring
sampling_seed: 42  # Random seed for reproducible sampling

# Dataset mode
pair_level: false  # If true, use pair-level indexing (for overfitting)
offsets: null      # List of offsets for pair-level mode (default: [offset])

# Metadata filtering (optional)
use_metadata: true
return_metadata: false  # Return just tensors, not metadata dicts
filters: null  # No filtering for debug (use all scenes)
min_frames: 2  # Minimum frames per scene

