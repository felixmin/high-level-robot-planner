# Debug Dataset Configuration
# Small dataset for rapid iteration

name: debug
task: laq

# Use local video directory for debugging
# For local development, use single_sample directory
# Note: Use +data.data_dir=./datasets/single_sample to override
data_dir: ./datasets/single_sample

# Small batches for debugging
batch_size: 8
num_workers: 2
prefetch_factor: 2
pin_memory: true
persistent_workers: false

shuffle_buffer: 100
resample_shards: false

# Image preprocessing
# LAPA uses 256x256 for better patch alignment (256/32 = 8Ã—8 patches)
image_size: 256
normalize:
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

# No augmentation for debugging
augmentation:
  random_horizontal_flip: 0.0
  color_jitter:
    brightness: 0.0
    contrast: 0.0
    saturation: 0.0
    hue: 0.0
  random_erasing: 0.0

