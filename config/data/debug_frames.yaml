# Debug Dataset Configuration
# Small dataset for rapid iteration

name: debug
task: laq

# Use subset of data for debugging
train_shards: /dss/dssmcmlfs01/pn57pi/pn57pi-dss-0001/datasets/debug_frames/train_shard_00000.tar
val_shards: /dss/dssmcmlfs01/pn57pi/pn57pi-dss-0001/datasets/debug_frames/val_shard_00000.tar

# Small batches for debugging
batch_size: 8
num_workers: 2
prefetch_factor: 2
pin_memory: true
persistent_workers: false

shuffle_buffer: 100
resample_shards: false

# Image preprocessing
image_size: 224
normalize:
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]

# No augmentation for debugging
augmentation:
  random_horizontal_flip: 0.0
  color_jitter:
    brightness: 0.0
    contrast: 0.0
    saturation: 0.0
    hue: 0.0
  random_erasing: 0.0

