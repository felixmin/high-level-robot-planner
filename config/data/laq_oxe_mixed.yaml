# @package data

# TF OXE preset demonstrating mixed explicit/proportionate weighting.

defaults:
  - dataset: oxe_mixed_example
  - adapter: oxe_tf_default
  - loader: oxe_streaming
  - preprocess: pair_256
  - _self_

backend: oxe_tf

adapter:
  tf:
    prefetch:
      final_stream_buffer: 16
    sampling:
      samples_per_episode: 1
