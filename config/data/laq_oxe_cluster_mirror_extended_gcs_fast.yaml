# @package data

# TF OXE preset: expanded dataset list (cluster mirror aligned) with the
# `oxe_tf_gcs_fast` adapter for local training directly from GCS.

defaults:
  - dataset: oxe_cluster_mirror_extended
  - adapter: oxe_tf_gcs_fast
  - loader: oxe_streaming
  - preprocess: pair_256
  - _self_

backend: oxe_tf

