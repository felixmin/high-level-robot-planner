# @package data

# TF OXE preset: 30+ dataset list + a `choose`-based mixer tuned for 30+ datasets.
#
# Benchmarked (batch_size=128, return_metadata=false) at ~3.5 batches/s on this machine.

defaults:
  - dataset: oxe_cluster_mirror_large
  - adapter: oxe_tf_gcs_large_choose32
  - loader: oxe_streaming
  - preprocess: pair_256
  - _self_

backend: oxe_tf

