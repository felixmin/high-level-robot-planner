# @package data

# V2 local workstation preset: same 29 datasets, gather-based pipeline.

defaults:
  - dataset: oxe_cluster_mirror_large_no_aloha_mimic
  - adapter: oxe_tf_v2
  - loader: oxe_streaming
  - preprocess: pair_256
  - _self_

backend: oxe_tf_v2

adapter:
  tf_v2:
    tfds:
      source: auto
    pipeline:
      total_threads: 8
    shuffle:
      sample_buffer: 500
