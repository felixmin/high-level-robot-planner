# OXE RoboNet dataset configuration
# Multi-robot random interactions: widowx, franka, baxter, sawyer
# 83k episodes of scripted object manipulation in bins

datasets:
  - name: robonet
    train_split: "train[:90%]"  # ~74,498 episodes
    val_split: "train[90%:]"    # ~8,277 episodes
    weight: 1.0

# Shared settings
offset: 10                   # ~1 second at estimated 10Hz
image_size: 256
batch_size: 32
num_workers: 0               # tf.data handles parallelism
shuffle_buffer: 200          # Buffer size for shuffling
prefetch_buffer: 4
return_metadata: true        # Required for action/state scatter validation
