# @package data.dataset

# Local file-based dataset (multi-source) for LAQ.
# Adapter-specific settings belong in adapters; this section is "what data".

local_files:
  sources:
    - type: youtube
      root: /mnt/data/datasets/pipeline_output
      # filters: {}

    - type: bridge
      root: /mnt/data/datasets/bridgev2/raw
      # filters: {}

  # Frame-pair extraction
  pair_offsets_frames: [30]
  min_frames_per_scene: 2

  # Global (post-source) metadata filters
  filters: null

