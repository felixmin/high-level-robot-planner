# @package data.dataset

# TF/HF OXE dataset list used for LAQ stage 1.
# Each dataset can have a different action/state/image format; adapters handle that.

oxe:
  datasets:
    - name: language_table
      train_split: "train[:90%]"
      val_split: "train[90%:]"
      pair_offset_steps: 10
      weight: 0.1
      approx_num_pairs: 11934000

    - name: bridge
      train_split: "train[:90%]"
      val_split: "train[90%:]"
      pair_offset_steps: 5
      weight: "proportionate"
      approx_num_pairs: 1031130

    - name: rt1
      train_split: "train[:90%]"
      val_split: "train[90%:]"
      pair_offset_steps: 3
      weight: "proportionate"
      approx_num_pairs: 2113650

    - name: robonet
      train_split: "train[:90%]"
      val_split: "train[90%:]"
      pair_offset_steps: 10
      weight: "proportionate"
      approx_num_pairs: 1494000

