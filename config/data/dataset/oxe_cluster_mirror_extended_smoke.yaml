# @package data.dataset

# Small-split smoke-test list for the expanded cluster-mirror dataset set.
# Intended for fast local validation (CPU-only) that key-mappings work.

oxe:
  datasets:
    - name: aloha_mobile
      train_split: "train[:20]"
      val_split: "train[20:40]"
      pair_offset_steps: 5
      weight: 0.1
      approx_num_pairs: 1000

