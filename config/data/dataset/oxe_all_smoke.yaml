# @package data.dataset

# Small-split smoke-test for the original 4-dataset OXE mix.

oxe:
  datasets:
    - name: language_table
      train_split: "train[:20]"
      val_split: "train[20:40]"
      pair_offset_steps: 10
      weight: 0.25
      approx_num_pairs: 1000

    - name: bridge
      train_split: "train[:20]"
      val_split: "train[20:40]"
      pair_offset_steps: 5
      weight: 0.25
      approx_num_pairs: 1000

    - name: rt1
      train_split: "train[:20]"
      val_split: "train[20:40]"
      pair_offset_steps: 3
      weight: 0.25
      approx_num_pairs: 1000

    - name: robonet
      train_split: "train[:20]"
      val_split: "train[20:40]"
      pair_offset_steps: 10
      weight: 0.25
      approx_num_pairs: 1000

