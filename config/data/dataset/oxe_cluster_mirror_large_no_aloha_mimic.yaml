# @package data.dataset

# OXE dataset list aligned with what exists in the LRZ cluster mirror and on
# `gs://gresearch/robotics/...`.
#
# This is a "30+ datasets" preset for stressing multi-dataset mixing + throughput.
# It is intended for `data.preprocess.return_metadata=false` (image-pair training).
#
# Note: `approx_num_pairs` for newly added datasets is intentionally approximate.

oxe:
  datasets:
    # Existing 11 (kept)
    - name: language_table
      train_split: "train[:90%]"
      val_split: "train[90%:]"
      pair_offset_steps: 10
      weight: 0.03
      approx_num_pairs: 11934000

    - name: bridge
      train_split: "train[:90%]"
      val_split: "train[90%:]"
      pair_offset_steps: 5
      weight: 0.03
