# @package data.dataset

# OXE dataset list aligned with what exists in the LRZ cluster mirror
# (`/dss/dssfs04/pn69za/pn69za-dss-0004/datasets/open-x-embodiment`) and also
# available on `gs://gresearch/robotics/...`.
#
# Goal: expand beyond the current 4 datasets with additional *non-language_table*
# datasets that have usable image + language + action (and usually state).
#
# Notes:
# - We use TFDS slicing on `train` for train/val for consistency across datasets.
# - We keep weights uniform (explicit) and rely on normalization in the mixer.

oxe:
  datasets:
    # Existing 4 (kept for continuity)
    - name: language_table
      train_split: "train[:90%]"
      val_split: "train[90%:]"
      pair_offset_steps: 10
      weight: 0.05
      approx_num_pairs: 11934000

    - name: bridge
      train_split: "train[:90%]"
