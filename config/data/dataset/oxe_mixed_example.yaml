# @package data.dataset

# Mixed weighting example:
# - bridge gets explicit weight (exact sampling fraction)
# - others use dataset-size-proportionate weighting via `weight: proportionate`

oxe:
  datasets:
    - name: bridge
      train_split: "train[:90%]"
      val_split: "train[90%:]"
      pair_offset_steps: 5
      weight: 0.4
      approx_num_pairs: 1031130

    - name: language_table
      train_split: "train[:90%]"
      val_split: "train[90%:]"
      pair_offset_steps: 10
      weight: proportionate
      approx_num_pairs: 11934000

    - name: rt1
      train_split: "train[:90%]"
      val_split: "train[90%:]"
      pair_offset_steps: 3
      weight: proportionate
      approx_num_pairs: 2113650

