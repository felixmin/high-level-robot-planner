# Language Table only - for comparison experiment
# Train and validate on language_table dataset

datasets:
  - name: language_table
    train_split: "train[:90%]"
    val_split: "train[90%:]"
    offset: 10                   # 1 second at 10Hz
    weight: 1.0
    size: 11934000               # Precomputed: ~442k × 0.9 × 30 pairs

# Shared settings
image_size: 256
batch_size: 32
num_workers: 0
episode_shuffle_buffer: 500      # Shuffle buffer for episodes
pair_shuffle_buffer: 1000        # Shuffle buffer for frame pairs
prefetch_buffer: 4
return_metadata: true
persistent_iterator: true
samples_per_episode: 0
sampling_seed: 42
episode_prefetch_buffer: 0
num_parallel_episodes: 1
num_parallel_calls: 1
val_episode_shuffle_buffer: 0
val_pair_shuffle_buffer: 0
