# Language Table only - for comparison experiment
# Train and validate on language_table dataset

datasets:
  - name: language_table
    train_split: "train[:90%]"
    val_split: "train[90%:]"
    offset: 10                   # 1 second at 10Hz
    weight: 1.0
    size: 11934000               # Precomputed: ~442k × 0.9 × 30 pairs

# Shared settings
image_size: 256
batch_size: 32
num_workers: 0
episode_queue_shuffle_buffer: 500           # Shuffle buffer for episode queue
intra_episode_sample_shuffle_buffer: 0      # Shuffle within an episode (only when sampling pairs)
global_stream_shuffle_buffer: 1000          # Final global blender
final_stream_prefetch_buffer: 4
return_metadata: true
persistent_iterator: true
samples_per_episode: 0
sampling_seed: 42
episode_queue_prefetch_buffer: 0
num_parallel_episodes: 1
num_parallel_calls: 1
multi_dataset_mix_block_length: 1
multi_dataset_parallelism_mode: divide
per_dataset_stream_prefetch_buffer: 0
multi_dataset_mixing_strategy: sample
per_dataset_private_threadpool_size: 0
val_episode_queue_shuffle_buffer: 0
val_intra_episode_sample_shuffle_buffer: 0
val_global_stream_shuffle_buffer: 0
