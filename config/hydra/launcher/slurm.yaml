# Base Slurm configuration for LRZ cluster
# Shared settings inherited by all cluster profiles
#
# Usage:
#   python scripts/2_train_laq.py -m hydra/launcher=lrz_h100 experiment=laq_debug

defaults:
  - submitit_slurm

# Common Slurm settings
qos: mcml
cpus_per_task: 4
mem_gb: 64
timeout_min: 1440  # 24 hours

# Don't requeue on timeout (Lightning handles checkpointing)
max_num_timeout: 0
