# Local Development Configuration
# Single GPU or CPU for local development

name: local

compute:
  num_nodes: 1
  gpus_per_node: 1
  cpus_per_task: 4
  mem_gb: 16

distributed:
  backend: nccl  # Use 'gloo' for CPU
  precision: bf16-mixed  # Use 'fp32' if bf16 not supported
  strategy: auto  # Let Lightning choose

storage:
  # Local paths (adjust to your setup)
  data_root: ./data
  checkpoint_dir: ./checkpoints
  log_dir: ./logs

# No Slurm on local
slurm:
  enabled: false

