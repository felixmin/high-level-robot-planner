# LRZ H100 Multi-Node Configuration
# 4+ nodes with 4x H100 GPUs each

name: lrz_h100_multinode

compute:
  num_nodes: 4
  gpus_per_node: 4
  cpus_per_task: 18
  mem_gb: 500
  time_limit: "48:00:00"

slurm:
  enabled: true
  partition: lrz-hgx-h100-94x4
  qos: mcml
  account: null

container:
  # Default to a per-user container path on DSSHOME. Override via
  # `cluster.container.image=/path/to/container.sqsh` if needed.
  image: ${oc.env:HOME}/workspace/containers/lam.sqsh
