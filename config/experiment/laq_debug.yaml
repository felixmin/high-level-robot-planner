# @package _global_

# Debug configuration for LAQ training
# Small subset for rapid iteration

defaults:
  - /model@model: laq
  - /data@data: laq_multi_dataset
  - /training@training: laq_optimizer
  - /cluster@cluster: local_dev

experiment:
  name: laq_debug
  description: "LAQ debug training on small dataset"

# Override for debugging - use small subset
data:
  batch_size: 4
  num_workers: 2
  max_pairs: 20  # Small subset for debugging
  val_split: 0.2

training:
  epochs: 3
  gradient:
    clip_val: 1.0
  validation:
    check_interval: 1.0  # Validate once per epoch for debug
    limit_batches: 1.0  # Use all val batches for small debug set

logging:
  use_wandb: false  # Disable wandb for debug
  tags: ["debug", "laq"]
