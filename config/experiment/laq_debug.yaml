# @package _global_

# Debug configuration for LAQ training
# Small dataset, fast iterations for development

defaults:
  - /model@model: laq
  - /data@data: debug_frames
  - /training@training: laq_optimizer
  - /cluster@cluster: local_dev

experiment:
  name: laq_debug
  description: "LAQ debug training on small dataset"

# Override for debugging
data:
  batch_size: 8
  num_workers: 2

training:
  epochs: 5
  gradient:
    clip_val: 1.0

logging:
  tags: ["debug", "laq"]

