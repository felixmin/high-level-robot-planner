# @package _global_

# LAQ training on OXE Language Table dataset
# 2D tabletop manipulation with 442k episodes

defaults:
  - /model@model: laq
  - /data@data: laq_oxe_language_table
  - /training@training: laq_optimizer
  - /cluster@cluster: local_dev

experiment:
  name: laq_oxe_language_table
  description: LAQ training on OXE Language Table dataset (streaming from GCS)

# Model settings
model:
  image_size: 256
  use_dinov3_encoder: true
  dinov3_model_name: "facebook/dinov3-vits16-pretrain-lvd1689m"
  dinov3_pool_to_grid: 8

# Data settings - language_table has smaller images, can use larger buffer
data:
  batch_size: 32
  shuffle_buffer: 500
  prefetch_buffer: 4

# Training settings
training:
  epochs: 100
  max_steps: null
  scheduler:
    type: none
  validation:
    check_interval: 1000
    limit_batches: 100
    max_cached_samples: 256
    num_fixed_samples: 8
    num_random_samples: 8
    strategies:
      basic:
        enabled: true
        visualize_train: true
        visualize_val: true
        visualize_per_bucket: false
      latent_transfer:
        enabled: true
        every_n_validations: 5
        num_pairs: 128
      sequence_examples:
        enabled: true
        every_n_validations: 5
        top_k_sequences: 16
        examples_per_sequence: 4
      codebook_histogram:
        enabled: true
        every_n_validations: 3
      action_token_scatter:
        enabled: true
        every_n_validations: 3
        num_samples: 256
      sequence_histogram:
        enabled: true
        every_n_validations: 5
        num_top_sequences: 30
      all_sequences_histogram:
        enabled: true
        every_n_validations: 5
      action_sequence_scatter:
        enabled: true
        every_n_validations: 5
        num_samples: 256
      top_sequences_scatter:
        enabled: true
        every_n_validations: 5
        num_top_sequences: 5
      state_sequence_scatter:
        enabled: true
        every_n_validations: 5
        num_samples: 256

logging:
  use_wandb: true
  tags: ["oxe", "language_table", "laq", "streaming"]
