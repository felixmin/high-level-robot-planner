# @package _global_

# Minimal local OXE run (RAM-safe):
# - no shuffle buffers
# - no prefetching
# - tiny splits + tiny batch size

defaults:
  - /model@model: laq
  - /data@data: oxe_local_indexed
  - /training@training: laq_optimizer
  - /validation@validation: laq_local_rich
  - /cluster@cluster: local_dev

hydra:
  mode: MULTIRUN
  sweeper:
    params:
      model.dim: 256, 512, 1024


experiment:
  name: laq_oxe_local_sweep_model_dim_${model.dim}
  description: "Latent Action Model Sweep"

data:
  loader:
    batch_size: 32

training:
  max_steps: 20010
  progress_bar:
    enabled: true
    refresh_rate: 10
    leave: false
  model_summary:
    enabled: true
  profiler:
    enabled: true
    type: advanced
    filename: fit-profile
