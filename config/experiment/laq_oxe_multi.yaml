# @package _global_

# LAQ training on multiple OXE datasets
# Combines Language Table and Bridge with weighted interleaving

defaults:
  - /model@model: laq
  - /data@data: laq_oxe_multi
  - /training@training: laq_optimizer
  - /cluster@cluster: local_dev

experiment:
  name: laq_oxe_multi
  description: LAQ training on combined OXE datasets (language_table + bridge)

# Model settings
model:
  image_size: 256
  use_dinov3_encoder: true
  dinov3_model_name: "facebook/dinov3-vits16-pretrain-lvd1689m"
  dinov3_pool_to_grid: 8

# Data settings - conservative for multi-dataset
data:
  batch_size: 32
  shuffle_buffer: 500  # Split across datasets
  prefetch_buffer: 4

# Training settings
training:
  epochs: 100
  max_steps: null
  scheduler:
    type: none
  perceptual_loss:
    enabled: false
  validation:
    check_interval: 1000
    limit_batches: 100
    max_cached_samples: 256
    num_fixed_samples: 8
    num_random_samples: 8
    # Buckets to track per-dataset metrics
    buckets:
      language_table:
        filters: {dataset_name: "language_table"}
        max_samples: 128
      bridge:
        filters: {dataset_name: "bridge"}
        max_samples: 128
    strategies:
      basic:
        enabled: true
        visualize_train: true
        visualize_val: true
        visualize_per_bucket: true  # Show per-dataset visualizations
      latent_transfer:
        enabled: true
        every_n_validations: 5
        num_pairs: 128
      clustering:
        enabled: true
        every_n_validations: 5
        num_samples: 256
      codebook_histogram:
        enabled: true
        every_n_validations: 3
      action_token_scatter:
        enabled: true
        every_n_validations: 3
        num_samples: 256
      sequence_histogram:
        enabled: true
        every_n_validations: 5
        num_top_sequences: 30
      all_sequences_histogram:
        enabled: true
        every_n_validations: 5
      action_sequence_scatter:
        enabled: true
        every_n_validations: 5
        num_samples: 256
      top_sequences_scatter:
        enabled: true
        every_n_validations: 5
        num_top_sequences: 5
      state_sequence_scatter:
        enabled: true
        every_n_validations: 5
        num_samples: 256

logging:
  use_wandb: true
  tags: ["oxe", "multi-dataset", "language_table", "bridge", "laq", "streaming"]
