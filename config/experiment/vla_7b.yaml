# @package _global_

# Foundation VLA 7B training configuration
# Multi-node FSDP training

defaults:
  - /model@model: foundation_vla
  - /data@data: latent_labeled
  - /training@training: vla_fsdp
  - /cluster@cluster: lrz_h100_multinode

experiment:
  name: vla_7b_foundation
  description: "Foundation VLA training with Llama-2 7B"

# Multi-node settings
cluster:
  compute:
    num_nodes: 4
    gpus_per_node: 4

training:
  effective_batch_size: 4096
  batch_size_per_gpu: 16
  gradient_accumulation_steps: 64

logging:
  tags: ["production", "foundation", "7b", "fsdp"]
  log_model: true

