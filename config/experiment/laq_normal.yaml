# @package _global_

# Normal LAQ training configuration
# Full dataset with pair-level indexing

defaults:
  - /model@model: laq
  - /data@data: laq_multi_dataset
  - /training@training: laq_optimizer
  - /cluster@cluster: local_dev

experiment:
  name: laq_normal
  description: "LAQ training on full dataset"

# Normal training settings
data:
  batch_size: 32
  num_workers: 4
  max_samples: null  # Use all pairs

training:
  epochs: 5000
  scheduler:
    type: none
    warmup_steps: 500
    min_lr: 1.0e-6

logging:
  use_wandb: true
  tags: ["normal", "laq"]
  log_model: true
