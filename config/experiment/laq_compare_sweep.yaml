# @package _global_

# Comparison Sweep: language_table only vs language_table + bridge
# Both validate on language_table only for direct comparison

defaults:
  - /model@model: laq
  - /data@data: laq_oxe_lt_only  # Default, overridden by sweep
  - /training@training: laq_optimizer
  - /cluster@cluster: local_dev

experiment:
  name: laq_compare  # Will be suffixed by sweep
  description: LAQ comparison sweep (LT only vs LT+bridge)

# Sweep configuration - generates 2 jobs
sweep:
  params:
    data: "laq_oxe_lt_only, laq_oxe_multi"

# Model settings
model:
  image_size: 256
  use_dinov3_encoder: true
  dinov3_model_name: "facebook/dinov3-vits16-pretrain-lvd1689m"
  dinov3_pool_to_grid: 8

# Data settings
data:
  batch_size: 32
  episode_queue_shuffle_buffer: 500
  intra_episode_sample_shuffle_buffer: 0
  global_stream_shuffle_buffer: 500
  final_stream_prefetch_buffer: 4

# Training settings
training:
  epochs: 100
  max_steps: null
  scheduler:
    type: none
  validation:
    check_interval: 1000
    limit_batches: 100
    max_cached_samples: 256
    num_fixed_samples: 8
    num_random_samples: 8

    # Only language_table bucket for validation
    buckets:
      language_table:
        filters: {dataset_name: "language_table"}
        max_samples: 256

    # All strategies run on language_table only
    strategies:
      basic:
        enabled: true
        visualize_train: true
        visualize_val: true
        visualize_per_bucket: true

      codebook_histogram:
        enabled: true
        every_n_validations: 3
      sequence_histogram:
        enabled: true
        every_n_validations: 5
        num_top_sequences: 30
      all_sequences_histogram:
        enabled: true
        every_n_validations: 5
      sequence_examples:
        enabled: true
        every_n_validations: 5
        top_k_sequences: 16
        examples_per_sequence: 4

      latent_transfer:
        enabled: true
        buckets: ["language_table"]
        every_n_validations: 5
        num_pairs: 128

      action_scatter:
        type: action_token_scatter
        buckets: ["language_table"]
        every_n_validations: 3
        num_samples: 256
      action_seq:
        type: action_sequence_scatter
        buckets: ["language_table"]
        every_n_validations: 5
        num_samples: 256
      top_seq:
        type: top_sequences_scatter
        buckets: ["language_table"]
        every_n_validations: 5
        num_top_sequences: 5
      state_scatter:
        type: state_sequence_scatter
        buckets: ["language_table"]
        every_n_validations: 5
        num_samples: 256

logging:
  use_wandb: true
  tags: ["comparison", "sweep", "laq"]
