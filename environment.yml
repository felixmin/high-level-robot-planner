# Create environment: conda env create -f environment.yml
# Update environment: conda env update -f environment.yml --prune
# After creating/updating, install PyTorch separately:
#   pip install torch==2.9.1 torchvision==0.24.1 torchaudio==2.9.1 --index-url https://download.pytorch.org/whl/cu130

name: hlrp

channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.12
  
  # Scientific computing
  - numpy>=2.0.0
  - pillow>=11.0.0
  
  # Development tools
  - pip
  - jupyter
  - ipython
  
  # Install remaining packages via pip (PyTorch installed separately)
  - pip:
    # Training framework
    - pytorch-lightning>=2.5.6
    - lightning-fabric>=2.5.6
    
    # Configuration management
    - hydra-core>=1.3.2
    - omegaconf>=2.3.0
    
    # Data loading
    - webdataset>=0.2.107
    
    # Model libraries
    - transformers>=4.57.3
    - timm>=1.0.22
    
    # Distributed training
    - accelerate>=1.12.0
    
    # Logging and monitoring
    - wandb>=0.22.3
    - tensorboard>=2.18.0
    
    # Utilities
    - tqdm>=4.67.0
    - rich>=13.9.0
    - einops>=0.8.1
    
    # Testing
    - pytest>=8.3.0
    - pytest-cov>=6.0.0
    
    # Code quality
    - black>=24.10.0
    - ruff>=0.8.0
