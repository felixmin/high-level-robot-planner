name: lapa
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10

  # Core deep learning (MPS support for Apple Silicon)
  - pytorch>=2.1.0
  - torchvision>=0.16.0
  
  # Scientific computing
  - numpy>=1.24.0,<2.0.0
  - pillow>=10.0.0
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  - opencv>=4.8.0

  # Development tools
  - pip
  - jupyter
  - ipython
  
  # Install remaining packages via pip
  - pip:
    - pytorch-lightning>=2.1.0
    - lightning-fabric>=2.1.0
    - hydra-core>=1.3.0
    - omegaconf>=2.3.0
    - webdataset>=0.2.86
    - transformers>=4.35.0
    - timm>=0.9.0
    - accelerate>=0.25.0
    - wandb>=0.16.0
    - tensorboard>=2.15.0
    - tqdm>=4.66.0
    - rich>=13.7.0
    - einops>=0.7.0
    - pytest>=7.4.0
    - pytest-cov>=4.1.0
    - black>=23.12.0
    - ruff>=0.1.8

